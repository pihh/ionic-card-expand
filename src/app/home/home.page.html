<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <section class="welcome">
      <div class="info-holder">
        <div>
          <div class="date-holder">MONDAY, JUNE 5</div>
          <h1 class="title">Hi Pihh</h1>
        </div>
        <div class="avatar-info">
          <ion-avatar class="ios hydrated">
            <img
              src="https://avatars.githubusercontent.com/u/15933715?s=60&v=4"
            />
          </ion-avatar>
        </div>
      </div>
    </section>

    <app-card-expandable
      *ngFor="let card of cards"
      [img]="card.src"
      [title]="card.title"
      [category]="card.category"
      [liked]="card.liked"
      [bookmarked]="card.bookmarked"
      [likeCount]="card.likeCount"
      [date]="card.date"
    >
      <app-card-info-holder
        subTitle
        [category]="card.category"
        [liked]="card.liked"
        [bookmarked]="card.bookmarked"
        [likeCount]="card.likeCount"
        [date]="card.date"
      ></app-card-info-holder>

      <div body>
        <app-card-content-holder [title]="card.title">
          <div [innerHTML]="card.content"></div>
        </app-card-content-holder>
      </div>
    </app-card-expandable>
  </div>
</ion-content>
